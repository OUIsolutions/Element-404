<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Element404.js"></script>
</head>
<body>
    <script>
        var data = {}

        let target = document.body;
        let element = createElement404((main_interface)=>{
                main_interface.stateSetter(data,"page","home",
                {style:{color:"red"}},
                {style:{color:"blue"}},
                "go to home"
                )
                main_interface.stateSetter(data,"page","about",
                {style:{color:"red"}},
                {style:{color:"blue"}},
                "go to about"
                )
                main_interface.div({},()=>{

                    if(data.page ===  "home"){
                            main_interface.h1({},"you are in home page")
                    }
                    if(data.page ===  "about"){
                            main_interface.h1({},"you are in about page")
                    }
                })

        },target)
        element.render()
           


    </script>

</body>
</html>

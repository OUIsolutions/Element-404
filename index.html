<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="src/element404/Element404.js"></script>
    <script src="src/element404/internal_methods.js"></script>
    <script src="src/element404/main_methods.js"></script>
    <script src="src/element404/tags.js"></script>
    <script src="src/stateElements/stateInput.js"></script>

</head>
<body>
    <script>

            let num_value = 0;
            let e = new Element404()

            
            e.div({'test':'aa'},()=>{

                let x = e.StateInput('aaaaa',{placeholder:'aaaa'})

                e.h1({style:{color:'red','font-size':'30px'}},  "the value is" + num_value)
                x.implement()
                e.br()
            
                if(x.value == 'Mateus'){
                    e.text('Eai mateus suave')
                }
                
                e.br()
                e.br()

                e.button({click: ()=> num_value-=1 },'remover')
                e.button({click: ()=>num_value+=1 },'adionar')
            })
            e.render(document.body)


    </script>

</body>
</html>

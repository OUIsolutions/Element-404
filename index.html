<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Element404.js"></script>
</head>
<body>
    <script>

        var user_data = {}

        let target = document.body;
        let element = createElement404((main_interface)=>{

            main_interface.stateInput(user_data,"num",{placeholder:"num"})
            main_interface.stateDecreaser(user_data,"num",1,{},"-")
            main_interface.stateIncreaser(user_data,"num",1,{},"+")
            main_interface.br()
            main_interface.button({
                click:()=>{
                    main_interface.lock();
                    setTimeout(()=>{
                        main_interface.unlock();
                    },10000)
                    
                }

            },"lock for 10s")
         
        },target)
        element.render()
           


    </script>

</body>
</html>
